<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Infomation Form</title>
</head>
<body>
	<form>
		<table border="1">
			<tr><th> Register </th></tr>
			<tr><td> Full name <input type="text" placeholder="Enter your full name"></td></tr>
			<tr><td> Phone number <input type="number" placeholder="Enter your phone number"></td></tr>
			<tr><td> Email <input type="email" placeholder="Enter your email address"></td></tr>
			<tr><td> Password <input type="password" placeholder="Enter password"></td></tr>
			<tr><td> Gender <input type="radio" name="gender">male 
							<input type="radio" name="gender">female</td></tr>
			<tr><td> Birthday <input type="date"></td></tr>
			<tr><td> Roles <select>
				<option>Employee</option>
				<option>Manager</option>
				<option>Boss</option>
			</select></td></tr>
			<tr><td> Hobbies 
						<input type="checkbox"> Sleep
						<input type="checkbox"> Game
						<input type="checkbox"> Sport
						<input type="checkbox"> Movie
					</td></tr>
			<tr><td> Avatar <input type="file" accept="image/*"></td></tr>
			<tr><td> About me <textarea></textarea></td></tr>
			<tr>
				<th>
					<button> Submit </button>		
					<button type="reset"> Reset </button>		
					<button type="button"> Click for fun :D </button>		
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
